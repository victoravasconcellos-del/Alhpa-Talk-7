<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <title>AlphaTalk - Domine a Arte da Conquista</title>
    <meta name="description" content="O assistente de IA para decodificar mensagens, criar respostas perfeitas e melhorar suas habilidades sociais.">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              alpha: {
                gold: '#F59E0B',
                light: '#FCD34D',
                dark: '#000000',
                card: '#09090b',
                border: '#27272a',
                text: '#fafafa',
                muted: '#a1a1aa',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-gold': 'linear-gradient(135deg, #F59E0B 0%, #B45309 100%)',
              'gradient-dark': 'linear-gradient(to bottom, #18181b 0%, #000000 100%)',
              'glow': 'radial-gradient(circle at center, rgba(245, 158, 11, 0.15) 0%, transparent 70%)',
            },
            animation: {
              'scan': 'scan 2s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(100%)', opacity: '0' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #000000; color: #fafafa; }
      .glass-card { background: linear-gradient(180deg, rgba(24, 24, 27, 0.6) 0%, rgba(9, 9, 11, 0.9) 100%); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
